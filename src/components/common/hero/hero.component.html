<div class="aptastify-hero">
  <div class="aptastify-hero__content">
    <div class="aptastify-hero__content-text">
      <h1 class="aptastify-hero__content-text-title">
        {{ tokens.components.hero.title }}
      </h1>
      <p class="aptastify-hero__content-text-description">
        {{ cta }}
      </p>
    </div>
    <div class="aptastify-hero__content__image">
      <img src="/assets/images/phone-img.png" alt="Hero Image" />
    </div>
  </div>
  <aptastify-separation-bar [text]="separationBarText" />
</div>
