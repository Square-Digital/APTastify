<div class="aptastify-separation-bar">
  <div class="aptastify-separation-bar__text">
    <p class="aptastify-separation-bar__text__text">{{ text() }}</p>
    <div class="aptastify-separation-bar__text__logos">
      @for (logo of logos; track logo) {
      <aptastify-logo
        [height]="50"
        [width]="50"
        [background]="true"
        [logo]="logo"
      />
      }
    </div>
  </div>
</div>
