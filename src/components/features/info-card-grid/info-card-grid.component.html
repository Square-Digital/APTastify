<div class="aptastify-info-card-grid">
  <div class="aptastify-info-card-grid__title">
    <h2>{{ title() }}</h2>
  </div>
  <div class="aptastify-info-card-grid__cards">
    @for (card of cards(); track card.jobTitle) {
      <aptastify-info-card [card]="card"></aptastify-info-card>
    }
  </div>
</div>
